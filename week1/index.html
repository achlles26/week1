<!doctype html>
<html lang="en">
	<head>
		<!--this will declare the character set that we are using-->
		<meta charset="utf-8">
		<!--this detects what the screen size that the application is being viewed on-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--this meta tag describes the page-->
		<meta name="description" content="This is the HTML Building Blocks lesson">
		<!--this meta tag speaks to the search engine and tells it to index or not-->
		<meta name="robots" content="noindex, nofollow">
		<title>Week 1 | HTML Building Blocks</title>
	</head>
	<body>
		<!--the h1 can only be used once-->
		<h1>I am the main heading</h1>
		<h2>I am the sub-heading</h2>
		<!--the majority of text content is enclosed in the paragraph element-->
		<p>This is a paragraph</p>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>
		<ol>
			<li>Item 3</li>
			<li>Item 4</li>
		</ol>
		<blockquote cite="google.ca">Google</blockquote>
		<table>
			<thead>
				<tr>
					<th>Cell 1</th>
					<th>Cell 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Cell 3</td>
					<td>Cell 4</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
